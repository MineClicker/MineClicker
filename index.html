<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mine Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3427704918049291"
     crossorigin="anonymous"></script>

  <meta name="google-adsense-account" content="ca-pub-3427704918049291">

</head>
<body>
  <h1>⛏️ Mine Clicker</h1>

  <!-- Left Sticky Ad -->
  <div style="position: fixed; left: 0; top: 120px; width: 160px; height: 600px; z-index: 999;">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-3427704918049291"
         data-ad-slot="6785548932"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Game UI -->
  <div class="game-container" style="margin-left: 180px;">
    <img src="stone.png" id="mineBlock" onclick="mine()" />

    <p>Blocks Mined: <span id="totalCount">0</span></p>
    <p>Per Click: <span id="pickaxePower">1</span></p>
    <p>Per Second: <span id="rps">0</span></p>
    <p>Prestige Level: <span id="prestigeLevel">0</span></p>
    <p>Prestige Cost: <span id="prestigeCost">10000</span></p>

    <hr />

    <h2>🔧 Upgrades</h2>
    <button onclick="buyPickaxe()">🪓 Upgrade Pickaxe (Cost: <span id="pickaxeCost">50</span>)</button>
    <button onclick="buyFortune()">💰 Fortune (Max 3)</button>
    <button onclick="buyEfficiency()">⚡ Efficiency (Max 5)</button>

    <hr />

    <h2>🤖 Auto-Miners</h2>
    <div id="minersContainer"></div>

    <hr />

    <button onclick="prestige()">🏆 Prestige</button>
    <button onclick="resetGame()">🔁 Reset Game</button>
  </div>

  <script src="script.js"></script>

  <script>
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    let now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault(); // Prevent zoom
    }
    lastTouchEnd = now;
  }, false);
</script>

</body>
</html>
