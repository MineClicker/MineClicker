<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mine Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>⛏️ Mine Clicker</h1>

  <div class="game-container">
    <img src="stone.png" id="mineBlock" onclick="mine()" />

    <p>Blocks Mined: <span id="totalCount">0</span></p>
    <p>Per Click: <span id="pickaxePower">1</span></p>
    <p>Per Second: <span id="rps">0</span></p>
    <p>Prestige Level: <span id="prestigeLevel">0</span></p>
    <p>Prestige Cost: <span id="prestigeCost">10000</span></p>

    <hr />

    <h2>🔧 Upgrades</h2>
    <button onclick="buyPickaxe()">🪓 Upgrade Pickaxe (Cost: <span id="pickaxeCost">50</span>)</button>

    <hr />

    <h2>🤖 Auto-Miners</h2>
    <div id="minersContainer"></div>

    <hr />

    <button onclick="prestige()">🏆 Prestige</button>
    <button onclick="resetGame()">🔁 Reset Game</button>
  </div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3427704918049291"
     crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
