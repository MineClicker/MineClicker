<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mine Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>⛏️ Mine Clicker</h1>

  <p>Total Resources Mined: <span id="totalCount">0</span></p>
  <p>Current Pickaxe Power: <span id="pickaxePower">1</span></p>
  <p>Prestige Level: <span id="prestigeLevel">0</span></p>

  <img id="mineBlock" src="stone.png" alt="Mine block" />

  <h2>🪓 Upgrades</h2>
  <button onclick="buyPickaxe(2)">Level 2 Pickaxe (100)</button>
  <button onclick="buyPickaxe(3)">Level 3 Pickaxe (500)</button>
  <button onclick="buyPickaxe(4)">Level 4 Pickaxe (1500)</button>
  <button onclick="buyPickaxe(5)">Level 5 Pickaxe (5000)</button>

  <h2>💎 Prestige</h2>
  <button onclick="prestige()">Prestige (10,000)</button>

  <script src="script.js"></script>
</body>
</html>
